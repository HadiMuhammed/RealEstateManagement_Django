<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <h1 class="my-4">Real Estate Management System</h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">Admin Panel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'property_list' %}">Properties</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tenant_list' %}">Tenants</a>
                        </li>
                        <!-- Add more navigation links as needed -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-33iNp4JsvZ67nbDwLapWuA1TT9Sj7UXPhJ3vZK56uAfGoCdXWBl2WydI8e0POEA" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-iZCryvAV0il/RWpa4V/Z32gCpJx1H3uUHy9pOCNV25V7xZX5gT6tApg4I4l87foj" crossorigin="anonymous"></script>
</body>
</html>
